<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find_Bin_Frag Utility</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin-top: 5em;
    }
    .btn {
      display: inline-block;
      background-color: #0078d7;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .sha256 {
      font-size: 10px;
      color: #666;
      margin-top: 0.5em;
    }
    .counter {
      font-size: 10px;
      color: #666;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Find_Bin_Frag</h1>
  <p>A console utility to search for binary fragments in files.</p>

  <a class="btn" href="https://github.com/Jural2025/Jural/releases/download/v2025_11_10/Find_Bin_Frag.7z">
    Download Find_Bin_Frag (7z)
  </a>

  <p class="sha256">
    SHA256: <code>af4c884e9a31b8452a5719bbae4d5ad24d54464fd8e827e193d50de2812cf5e7</code>
  </p>

  <!-- Text-only visitor counter -->
<p class="counter">
  Visits: <span id="visit-count">?</span>
</p>

<script>
fetch('https://visitor-badge.laobi.icu/badge?page_id=Jural2025.Jural.github.io/Jural')
  .then(response => response.text())
  .then(text => {
    const match = text.match(/<text[^>]*>(\d+)<\/text>/);
    document.getElementById('visit-count').textContent = match ? match[1] : '?';
  })
  .catch(err => {
    document.getElementById('visit-count').textContent = '?';
    console.error('Visitor count fetch error:', err);
  });
</script>

</body>
</html>
